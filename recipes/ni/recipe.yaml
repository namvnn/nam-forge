context:
  name: ni
  version: 28.2.0
  checksum: 7f03ce8e7dd309ea9642b264576c18d8753bfcb6fb8a2c4a858a915b52e8595c

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@antfu/${{ name }}/-/${{ name }}-${{ version }}.tgz
  sha256: ${{ checksum }}
  file_name: ${{ name }}-${{ version }}.tgz

build:
  script:
    - npm install -g ${{ name }}-${{ version }}.tgz --prefix "${PREFIX}"
    - tar -xvf ${{ name }}-${{ version }}.tgz && cp -R package/ .

requirements:
  build:
    - nodejs
    - tar
  run:
    - nodejs

tests:
  - script:
      - ni -h

about:
  homepage: https://github.com/antfu-collective/ni
  license: MIT
  license_file: LICENSE
  summary: ni - use the right package manager
  description: ni detects your active package manager and uses the right one.
  documentation: https://github.com/antfu-collective/ni
  repository: https://github.com/antfu-collective/ni
